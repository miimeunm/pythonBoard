<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 삭제하기</title>
</head>
<body>
    선택한 게시글 {{ list }}를 정말 삭제하시겠습니까?
    <form action="{% url 'board:deleteForm' list.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="삭제">
    </form>
    <a href="{% url 'board:detail' list.id %}">취소</a>
</body>
</html>
